<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="base.css" type="text/css">
        <script type="text/javascript" charset="utf-8" src="jquery.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="fm.js">
        </script>
    </head>
    <body>
        <div id="quickbox">
            <div id="album">
                <img src="music.jpeg" alt="" class="current" />
                <img src="music.jpeg" alt="" class="next" />
            </div> 
            <div id="right">
                <div class="detail">
                    <span class="artist">Artist</span>
                    -<span class="album_title">Album</span>-
                    <span class="album_year">2011</span>
                    <div class="time">
                        <div class="music_title">Music</div>
                        <div class="eta">2:00/4:00</div>
                        <div class="timeline">
                            <div style="width:50%"></div>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <input type="button"  class="play" >
                    <input type="button"  class="next_button" >
                    <input type="button"  class="liking" >
                    <input type="button" class="trash">
                </div>
            </div>
        </div>
    </body>
</html>
