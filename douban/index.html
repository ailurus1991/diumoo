<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="base.css" type="text/css">
        <script type="text/javascript" charset="utf-8" src="jquery.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="fm.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="ui.js">
        </script>
    </head>
    <body>
        <div id="preload">
            <img src="images/bye.png" alt="" />
            <img src="images/like.png" alt="" />
            <img src="images/liking.png" alt="" />
            <img src="images/next.png" alt="" />
            <img src="images/onlaunch.png" alt="" />
            <img src="images/pause.png" alt="" />
            <img src="images/play.png" alt="" />
            <img src="images/exit.png" alt="" />
            <img src="images/pin.png" alt="" />
            <img src="images/pined.png" alt="" />
        </div>
        <div id="quickbox">
            <div id="onlaunch">
                <div id="prog">
                    初始化应用程序...
                </div>
            </div>
            <div class="album">
            </div> 
            <div id="right">
                <div class="detail">
                    <span class="artist">Artist</span>
                    -<span class="album_title">Album</span>-
                    <span class="album_year">2011</span>
                    <div class="time">
                        <div class="music_title">Music</div>
                        <div class="eta">0:00/0:00</div>
                        <div class="timeline">
                            <div style="width:0"></div>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <div id="user_info">
                        <a href="" id="user_name"></a>(已登录)<br/>
                        累计收听<span id="played"></span>首
                        加红心<span id="liked"></span>首
                        不再播放<span id="baned"></span>首
                    </div>
                    <input type="button"  class="pause play" >
                    <input type="button"  class="next_button" >
                    <input type="button"  class="likecontrol like" >
                    <input type="button" class="bye">
                </div>
            </div>
            <div id="quickbar">
                <div class="album"></div> 
                <div class="detail">
                    <span class="music_title">Music</span>
                    <br/>
                    <span class="artist">Artist</span>
                    -<span class="album_title">album</span>-
                    <span class="album_year">2011</span>
                </div>
                <div style="float:right;text-align:right;width:80px;margin:0">
                    <div class="rate">4.5</div>
                    <div class="eta">0:00/0:00</div>
                </div>
            </div>
        </div>
    </body>
</html>
