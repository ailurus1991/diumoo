<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>douban.fm</title>
        <script type="text/javascript" charset="utf-8" src="jquery.js">
        </script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                    $('#switcher').click(function(){
                        $('#main').addClass('hide');
                        $('#flip,#channels_wp,#channels').addClass('show');
                    })
                    $("#navback").click(function(){
                        $('#main,#flip,#channels_wp,#channels').removeClass();
                        })
                    })
        </script>
        <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    </head>
    <div id="main">
        <body>
            <div id="album_image_wp">
                <div id="switcher">
                    华语MHz
                </div>
                <div class="current_album">
                    <img  src="music.jpeg"/>
                </div>
                <div class="next_album">
                    <img src="next_music.jpeg" />
                    <img id="next_w" src="next_w.png" alt="" />
                </div>
            </div>
            <div id="music_detail">
                <div id="rate">
                    4.3
                </div>
                <h1 id="artist">Artist</h1>
                <p id="detail">&lt; album  &gt; 2011</p>
            </div>
            <div id="controllers">
                <h2 id="music_title">
                    Music
                </h2>
                <div id="timeline">
                    <div></div>
                </div>
                <p id="eta">00:01/04:35</p>
                <a id="play_pause" href=""><img src="play.png" alt="" /></a>
                <a id="next" href=""><img src="next.png" alt="" /></a>
                <a id="like_unlike" href=""><img src="like.png" alt="" /></a>
                <a id="trash" href=""><img src="trash.png" alt="" /></a>
            </div>
        </div>
        <div id="channels">
            <div id="flip" style="overflow:visible;height:0">
                <div></div>
            </div>
            <div id="channels_wp">
                <h1>Channels</h1>
                <p>调频:华语</p>
                <table>
                    <tr>
                        <td>
                            <a href="personal">私人兆赫</a>
                        </td>
                        <td rowspan="3" valign="top">
                            <h2>公共兆赫：</h2>
                            <div id="chs">
                                <a href="">华语兆赫</a>
                                <a href="">粤语兆赫</a>
                                <a href="">欧美兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                                <a href="">台湾兆赫</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="" >DJ兆赫</a>    
                        </td>
                    </tr>
                    <tr>
                        <td id="navback">
                            <img src="navback.png" alt="back" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
