<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="base.css" type="text/css">
        <script type="text/javascript" charset="utf-8" src="jquery.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="fm.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="ui.js">
        </script>
        <script type="text/javascript" charset="utf-8">
            $(window).load(function(){
            u=new ui('#quickbox');
            u.next().now();});
        </script>
    </head>
    <body>
        <div id="quickbox">
            <div class="album">
            </div> 
            <div id="right">
                <div class="detail">
                    <span class="artist">Artist</span>
                    -<span class="album_title">Album</span>-
                    <span class="album_year">2011</span>
                    <div class="time">
                        <div class="music_title">Music</div>
                        <div class="eta">0:00/0:00</div>
                        <div class="timeline">
                            <div style="width:0"></div>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <input type="button"  class="pause play" >
                    <input type="button"  class="next_button" >
                    <input type="button"  class="likecontrol liking" >
                    <input type="button" class="bye">
                </div>
            </div>
        </div>
    </body>
</html>
